
name: bot-zap

services:
  whatsapp-bot:
    container_name: whatsapp-bot
    hostname: whatsapp-bot
    image: ghcr.io/andreluis933/bot-whatsapp:latest
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - whatsapp_network
    volumes:
      - whatsapp_auth:/app/.wwebjs_auth
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => {if(!r.ok) process.exit(1)}).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  whatsapp_network:
    external: true

volumes:
  whatsapp_auth:
    name: whatsapp_auth
